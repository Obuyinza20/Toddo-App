{% extends 'first_app/main.html' %} 


{% block content %}

<div class="header-bar"><h3>Sign Up</h3></div>

<div class="form-div">
    <form action="" method="POST">
        {% csrf_token %} 
        {{form.as_p}} 
        <input class="button" type="submit" value="Sign Up" >
    </form>
    <p>Already Signed Up?
    </p><a  href="{% url 'login' %}" style="text-decoration: none;font-weight: bold;font-size:larger;">Login </a>
</div>

{% endblock %}
